<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Disfruta de tu Café preferido</h1>
        <div class="cart-icon">
            <img src="https://t3.ftcdn.net/jpg/05/60/17/66/360_F_560176615_cUua21qgzxDiLiiyiVGYjUnLSGnVLIi6.jpg" alt="Carrito" id="cart-icon" onclick="toggleCart()">
            <span id="cart-total">0.00</span>
        </div>
    </div>

    <div class="product-container">
        <div class="product-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Caffe_Latte_at_Pulse_Cafe.jpg/640px-Caffe_Latte_at_Pulse_Cafe.jpg" alt="Café Latte">
    <h3>Café Latte</h3>
    <p>$2.50</p>
    <button onclick="addToCart('Café Latte', 2.5)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Café Latte')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Café Latte')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://www.cafes-santacristina.com/sites/default/files/2023-09/capuchino.jpg" alt="Capuchino">
    <h3>Capuchino</h3>
    <p>$3.00</p>
    <button onclick="addToCart('Capuchino', 3)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Capuchino')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Capuchino')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://imag.bonviveur.com/cafe-con-leche.jpg" alt="Café con Leche">
    <h3>Café con Leche</h3>
    <p>$2.75</p>
    <button onclick="addToCart('Café con Leche', 2.75)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Café con Leche')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Café con Leche')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://blogstudio.s3.theshoppad.net/coffeeheroau/ec178d83e5f597b162cda1e60cb64194.jpg" alt="Espresso">
    <h3>Espresso</h3>
    <p>$2.00</p>
    <button onclick="addToCart('Espresso', 2)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Espresso')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Espresso')">Compartir</button>
</div>
<!-- Nuevos productos añadidos -->
<div class="product-card">
    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/flat-white-d8ada0f.jpg" alt="Flat White">
    <h3>Flat White</h3>
    <p>$3.25</p>
    <button onclick="addToCart('Flat White', 3.25)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Flat White')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Flat White')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://excelso77.com/wp-content/uploads/2024/05/por-que-el-cafe-americano-se-llama-asi-te-lo-contamos.webp" alt="Café Americano">
    <h3>Café Americano</h3>
    <p>$2.25</p>
    <button onclick="addToCart('Café Americano', 2.25)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Café Americano')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Café Americano')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://i.blogs.es/7fb3d0/affogato/1366_2000.jpg" alt="Affogato">
    <h3>Affogato</h3>
    <p>$4.00</p>
    <button onclick="addToCart('Affogato', 4)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Affogato')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Affogato')">Compartir</button>
</div>
<div class="product-card">
    <img src="https://www.elmejornido.com/sites/g/files/jgfbjl316/files/srh_recipes/f31a037bae1a3d33885f399946921263.jpg" alt="Café de Coco">
    <h3>Café de Coco</h3>
    <p>$3.50</p>
    <button onclick="addToCart('Café de Coco', 3.5)">Agregar al carrito</button>
    <button class="like-button" onclick="toggleLike('Café de Coco')">❤️ Me Gusta</button>
    <button class="share-button" onclick="shareProduct('Café de Coco')">Compartir</button>
</div>


        <!-- Agrega más productos según sea necesario -->
    </div>

   <!-- Modal del Carrito -->
<div id="cart" class="cart-modal">
    <div class="cart-content">
        <span class="close" onclick="closeModal('cart')">&times;</span>
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="cart-total">0.00</span></h3>
    </div>
</div>

<!-- Modal de Café -->
<div id="coffeeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('coffeeModal')">&times;</span>
        <h2 id="modal-coffee-title"></h2>
        <p id="modal-coffee-description"></p>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
